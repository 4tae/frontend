<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript의 출력함수</h1>
    <ul>
        <li>console.log() : 괄호 안에 있는 값을 콘솔 창에 출력</li>
        <li>alert() : 괄호 안에 있는 값을 알림 창에 출력</li>
        <li>document.write() : 괄호 안에 있는 값을 html 문서에 출력</li>
    </ul>
    <script>
        document.write('<h2>hi</h2>')
        document.write('<div style="width: 50px; height: 50px; background-color: red;">Box1</div>')
        document.write("나는 생각했다 '저녁뭐먹지?' 그러고는 말했다 \"배고프다굿~!\" 지켜보던 그녀의 한숨")
        alert('\thelloo\\ooo\n000000')
    </script>
</body>
</html>
