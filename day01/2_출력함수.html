<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력함수</title>
</head>
<body>
    <h1>자바스크립트 출력함수</h1>
    <script>
        console.log('안녕하세요');
        console.log('javascript 첫 함수를 사용했습니다');

        //Number 타입 값을 콘솔창에 출력
        console.log(3);
        console.log(typeof 3);

        console.log(typeof '가나다라');
        console.log(typeof '3');
        console.log(typeof typeof 3);

        // 괄호 안에 있는 값을 알림창에 출력
        alert('hello')
        alert(3)

        </script>
</body>
</html>
