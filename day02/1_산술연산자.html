<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 산술연산자</h1>
    <script>
        //자바스크립트 문법이 적용되는 공간

        // 덧셈연산자
        console.log('뎃셈연산자');
        
        // Number + Number = Number
        console.log(10 + 20);   
        
        //String + Number = String
        console.log('hello'+ 10); 
        console.log(10 + 'Hello');
        
        //String + String = String
        console.log('hello' + 'Hello');
        
        console.log(10 + 5 + '' + 7);   // 15 + '' + 7 = '15' + 7 = '157'
        console.log(typeof(10 + 5 + '' + 7)); 
        
        console.log('--------------------------------------------------------')
        
        //뺄셈연산자
        console.log('뺄셈연산자');
        // 어느한쪽이라도 문자열이 들어가 있다면 NaN 값이 출력
        
        // Number - Number = Number
        console.log(10 - 20);
        
        //String - Number = NaN >> Number type
        console.log('hello'- 10); 
        console.log(typeof(10 - 'Hello'));
        
        //String - String = NaN >>  Number type
        console.log('hello' - 'Hello');
        
        console.log('----------------------------------------------------------')

        console.log('곱셈연산자');
        
        // Number * Number = Number
        console.log(10 * 20);
        
        //String * Number = NaN >> Number type
        console.log('hello'* 10); 
        console.log(typeof(10 * 'Hello'));
        
        //String * String = NaN >>  Number type
        console.log('hello' * 'Hello');
        
        console.log('=======================================')
        
        console.log('나눗셈연산자');
        
        // Number / Number = Number
        console.log(10 / 20);
        console.log(10/0);
        
        //String / Number = NaN >> Number type
        console.log('hello' / 10); 
        console.log(typeof(10 / 'Hello'));
        
        //String * String = NaN >>  Number type
        console.log('hello' / 'Hello');
        
        console.log('======================')
        console.log('나머지연산자');
        console.log(15 % 4);
        
        </script>
</body>
</html>
