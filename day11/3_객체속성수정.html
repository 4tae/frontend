<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>객체 속성값 수정하기</h2>
    <script>
        let a = {
            name : '김철수',
            age : 20,
            info : function(){
                console.log(`나의 이름은 ${this.name}이며 ${this.age}살 입니다.`);
            },
        };
        console.log(a.name);
        a.info();

        //속성값 수정
        a.name = '홍길동';
        console.log(a.name);
        a.info();

        //속성 추가
        a.address = '경기도';
        console.log(a.address);

        //메소드 수정
        a.info = function(){
            console.log(`이름 : ${this.name}`);
            console.log(`나이 : ${this.age}`);
            console.log(`주소 : ${this.address}`);
        };
        a.info();

        console.log('-----------------');

        //속성(프로퍼티) 삭제
        delete a.name;
        a.info();

    </script>

</body>
</html>
