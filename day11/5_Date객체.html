<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Date 객체</h2>
    
    <script>
        let a = new Date();
        console.log(a);

        // Date 객체 안의 메소드
        // getFullYear() : 해당 날짜 객체 안의 연도를 return
        console.log(a.getFullYear());

        // getDay() : 해당 날짜 객체의 요일을 return
        // 0 : 일요일 1:월요일 ~~~6:토요일
        console.log(a.getDay());
        
        // getMonth() : 해당 날짜 객체의 월을 return
        // 0 :1월 , 1: 2월 ~~ 11:12월 
        console.log(a.getMonth());

        // getDate() : 해당 날짜 객체의 일을 return
        console.log(a.getDate());

        // 값에 따라 바뀐다
        // 'yyyy-mm-dd'
        let b = new Date('2022-11-12');
        console.log(b);

        let c = new Date('2022-11-20T21:05:19');
        console.log(c);

        // Z를 붙이면 날짜 기준선을 맞추고, 그 시간에 따라 한국 표준시
        let d = new Date('2020-10-15T10:02:45Z');
        console.log(d);

        // 1970/01/01 09:00:00 으로부터 밀리초만큼 지난 날짜 객체가 만들어진다
        // 1000밀리초는 1초다
        let e = new Date(1000);
        console.log(e);

    </script>

</body>
</html>
