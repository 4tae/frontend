<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h2>속성과 메소드의 틀을 만들어 놓고,
         속성값만 우리가 원하게 바꾸는 방법</h2>
    
    <script>
        //new : 연산자, 만들어진 객체를 메모리에 할당시키는 기능을 한다
        let a = new Book('홍길동의 대모험','김철수',15000);
        // a.title = '홍길동의 대모험';
        // a.price = 15000;
        // a.author = '김철수';
        console.log(a);
        
        let b = new Book('곰세마리','미상',35000);

        a.show();
        b.show();

        let c = new Book();
        c.show();

        // 객체를 만들 때 사용하는 함수(생성자) 정의
        // 앞문자 대문자로 쓰는 약속
        function Book(title = '기본값',author = '기본값',price = 0){
            this.title = title,     
            this.author = author,
            this.price = price,
            this.show = function (){
                console.log('책정보');
                console.log(`제목 : ${this.title}`);
                console.log(`저자 : ${this.author}`);
                console.log(`가격 : ${this.price}`);
            };
        }


    </script>
    
</body>
</html>
