<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 3px solid black;
            width: 80%;
            margin: 30px auto;
            height: 300px;
            text-align: center;
        }
        #res-div{
            background-color: black;
        }
        p{
            color: white;
            font-size: 30px;
            font-weight: 900;
        }
        span{
            color: yellow;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h2>input과 버튼으로 입력받기</h2>
    <div>
        <label>
            숫자를 입력하세요!
            <input id="input1" type="number" />
        </label>
        <button onclick="getSum()">클릭!</button>
    </div>

    <div id="res-div">
        <p>결과는 <span id = 'result'>결과자리</span>입니다</p>
    </div>

    <script>
        function getSum(){
            // input1이라는 id를 갖는 태그의 value를 num1에 대입
            let num1 = document.getElementById('input1').value;

            let total = 0;
            for(let i =0; i<=num1;i++){
                total += i;
            }

            // result 라는 id를 갖는 태그의 text자리에 total을 대입
            document.getElementById('result').textContent = total;
        }
    </script>
</body>
</html>
