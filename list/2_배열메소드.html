<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열 메소드</h2>
    <script>
        let scores = [80, 90, 50];
        console.log(scores);
        
        // 마지막에 요소 추가
        scores[3] = 100;
        console.log(scores);    // 80,90,50,100
        
        scores.push(20);    
        console.log(scores);    // 마지막에 20이 추가

        console.log(scores.push(70));   // 함수 사용 결과 >> 추가된 후의 length 가 리턴 된다
        console.log(scores);

        console.log('=================');
        
        // 마지막 요소 삭제
        console.log(scores);
        
        scores.pop();       // 마지막 요소인 70삭제, 삭제한 값 리턴     이때 리턴 값을 변수에 담아주는 것도 가능하다.
        console.log('삭제된 요소 : ' + scores.pop());   // 마지막 요소인 20 삭제, 삭제한 값 리턴
        console.log(scores);
        
        
        console.log('=================');
        
        // 맨 앞 요소 삭제
        console.log(scores);
        console.log('삭제한 요소 : '+ scores.shift());
        console.log(scores);
        
        
        console.log('=================');
        
        // 중간 요소 삭제
        // splice(인덱스 번호, 번호부터 삭제할 갯수)

        console.log(scores);
        console.log('삭제할 요소' + scores.splice(1,1));
        console.log(scores);


        // 참고로 함수 사용 결과가 값이 아니면 undefined 이다

        </script>

</body>
</html>
