<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열</h2>
    <script>
        let ar1 = [];   //  let ar1 = new Array(); , 비어있는 배열
        console.log(ar1);

        //요소가 들어있는 배열
        let ar2 = [10, '안녕', true];   //let ar1 = new Array(10,'안녕', true);
        // 타입이 다 달라도 넣어줄 수 있다
        console.log(ar2);

        //인덱스 번호와 인덱스 연산자
        // length 프로퍼티
        console.log('배열 ar2의 길이 : ' + ar2.length);

        for(let i = 0; i<ar2.length; i++){
            console.log(ar2[i]);
        }

        // 배열을 위한 반복문

        // for ~ in
        console.log('for ~ in');
        for(let v in ar2){  // 컴퓨터가 알아서 배열의 인덱스를 가져온다, 반복되는 횟수도 자동으로 배열의 길이만큼!
            console.log(v); 
            console.log(ar2[v]); 
        }

        console.log('----------------');
        
        // for ~ of
        console.log('for ~ of');
        for(let a of ar2){  // 인덱스 입력 필요 없이 컴퓨터가 배열의 요소를 가져온다
            console.log(a); 
        }
        
        console.log('----------------');
        
        console.log(ar2);
        ar2[0] = 20;    // 값을 수정
        console.log('수정 후의 ar2 : ' + ar2);
        
        console.log('----------------');

        // 배열 속의 배열 >> 2차원 배열
        let ar3 = [10, 20, ['안녕', true,'반가워',7]];
        console.log('ar3의 길이 : ' + ar3.length);
        
        for(let e in ar3){
            console.log(ar3[e]);
        }

        console.log('--------------');
        ar3[2][2] = '월요일';
        for(let k of ar3){
            console.log(k);
        }


        // console.log(ar2[0]);
        // console.log(ar2[1]);
        // console.log(ar2[2]);
        //console.log(ar2[3]);      인덱스 번호가 넘어가면 안된다.

    </script>

</body>
</html>
