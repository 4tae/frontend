<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            height: 150px;
            border: 1px solid black;
            margin: 20px 20px;
        }
    </style>

</head>

<body>
    <h2>마우스 이벤트</h2>
    <div onclick="f1(); f8();">click 발생</div>
    <div ondblclick="f2()">dblclick 발생</div>
    <div onmousedown="f3()">mousedown 발생</div>
    <div onmousemove="f4()">mousemove 발생</div>
    <div onmouseover="f5()">mouseover 발생</div>
    <div onmouseout="f6()">mouseout 발생</div>
    <div onmouseup="f7()">mouseup 발생</div>

    <div id="div1">이벤트를 다루는 두번째 방식</div>
    <div id="div2">이벤트를 다루는 세번째 방식</div>

    <script>

        let myDiv = document.getElementById('div1');
        // 함수사용결과가 아닌, 함수를 넘겨주는 것
        // myDiv.onclick = function (){
        //     console.log('div 태그가 클릭됨');
        // };
        myDiv.onclick = () => console.log('div태그가 클릭됨')
        myDiv.onclick = () => console.log('두번째 실행됨');     // 실행은 가장 마지막에 사용된 함수만
            // 동시에 여러개의 함수를 실행할 수는 없다.

        
            //요즘 가장 많이 쓰는 방식
            // id, class 별로 html 따라서
        let myDiv2 = document.querySelector('#div2');
        myDiv2.onclick = () => console.log('클릭됨');

        


        function f8() {
            console.log('두번째 함수도 실행됨');
        }

        function f1() {
            console.log('click 이벤트 발생');
        }

        function f2() {
            console.log('doubleclick 이벤트 발생');
        }

        function f3() {
            console.log('mousedown 이벤트 발생');
        }

        function f4() {
            console.log('mousemove 이벤트 발생');
        }

        function f5() {
            console.log('mouseover 이벤트 발생');
        }

        function f6() {
            console.log('mouseout 이벤트 발생');
        }

        function f7() {
            console.log('mouseup 이벤트 발생');
        }

    </script>
</body>

</html>
