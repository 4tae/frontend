<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>함수를 변수에 대입</h2>
    <script>
        let res1 = add1(10,20);     // add1 함수 사용 결과 값을 대입
        console.log(`res1 : ${res1}`);

        let res2 = add1;    // 함수 자체를 넣으면 res2도 함수가 된다.
        //res2 도 add1과 똑같은 함수가 된다
        console.log(`res2 : ${res2}`);

        let res3 = res2(50,100);
        console.log(`res3 : ${res3}`);

        function add1(a,b){
            console.log(`a : ${a}`);
            console.log(`b : ${b}`);
            return a + b;
        }


        function smaller(num1, num2){
            if(num1 > num2){
                console.log(`더 작은 값은 num2에 있는 ${num2}입니다.`);
            }else if(num1<num2){
                console.log(`더 작은 값은 num1에 있는 ${num1}입니다.`);
            }else{
                console.log('두 수가 서로 같습니다.');
            }
        }


        function bigger(num1, num2){
            if(num1 > num2){
                console.log(`더 큰 값은 num1에 있는 ${num1}입니다.`);
            }else if(num1<num2){
                console.log(`더 큰 값은 num2에 있는 ${num2}입니다.`);
            }else{
                console.log('두 수가 서로 같습니다.');
            }
        }

        console.log('--------');
        f(smaller,10,20);
        f(bigger, 10,20);
        
        function f(key, a,b){
            key(a,b);
        }
        
        
        
        console.log('--------');
        let ar = [10,5,1,9,6];
        console.log(ar);
        ar.sort(f1);      // 매개변수로 함수를 넘겨서 정렬 방식을 선택 가능
        ar.sort(f2);      
        console.log(`f2 이용 : ${ar}`);
        ar.sort(function(a,b){return b-a});
        console.log(`익명함수 이용 :${ar}`);

        function f1(a,b){
            if(a>b){
                return 1;
            }
            if(b>a){
                return -1;
            }
            
            return 0;
        }

        function f2(a,b){
            return b-a;
        }

        console.log('--------');

        //익명 함수 - 일회성으로 사용
        (function (a,b){
            console.log('이름 없는 함수 실행됨');
            console.log(`a : ${a}`);
            console.log(`b : ${b}`);
            return a + b;
        })(10,20);

        // 매개변수에도 익명함수가 대입될 수 있다.
        let test = function(a,b){
            console.log('익명 함수 2');
            console.log(`a = ${a}`);
            console.log(`b = ${b}`);
        }

        test(10,20);

    </script>


</body>
</html>
