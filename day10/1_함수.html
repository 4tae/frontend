<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>함수</h2>
    <script>
        console.log('프로그램 시작')
        // 함수 선언과 사용의 위치는 상관없다. 보통 선언을 맨 아래에 모아놓기는 한다
        let res = add(10,20,30);         // add의 사용결과를 result에 담아주는 코드    
        console.log(`result : ${res}`);     // add()는 사용결과가 값이 아니므로 undefined
        console.log('프로그램 종료');

        console.log('두번째 사용');
        add(100,200);
        console.log('두번째 사용 종료');

        // 함수 선언 시 기본매개변수를 사용가능
        // 순서대로 인자를 받기 때문에 뒤에서부터 사용
        function add(a,b,c = 50){
            console.log(`a의 값 : ${a}`);
            console.log(`b의 값 : ${b}`);
            console.log(`c의 값 : ${c}`);
            console.log(`세 수를 더한 값 : ${a + b + c}`);
            return a + b + c;      // 함수 사용 결과를 return 옆에 있는 값으로 되돌려주는 역할
        }



    </script>


</body>
</html>
