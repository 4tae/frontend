<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2{
        text-align: center;
    }
    p{
        text-align: center;
        color: violet;
        font-size: 50px;
        font-weight: 900;
    }
</style>
<body>
    <h2>결과</h2>
    <script>
        //사용자에게 정수를 입력 받고,
        // 정수가 짝수라면 짝수, 홀수라면 홀수
        let input = Number(prompt('정수 입력:'));

        document.write('<p>')
        if(input%2==0){
            document.write('짝수');
        }
        else{
            document.write('홀수');
        }
        document.write('</p>')

    </script>
</body>
</html>
