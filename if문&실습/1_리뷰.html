<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt('정수1 입력!'));
        let num2 = Number(prompt('정수2 입력!'));
        // 둘중 더 큰수 출력, 같으면 같다고 출력
        
        //중첩하여 사용가능
        document.write(num1 > num2 ? num1 : num2 > num1 ? num2 : '같다');
        
        //if문 사용시
        document.write('<p>')
        if(num1>num2){
            document.write(num1);
        }
        else if(num1<num2){
            document.write(num2);
        }
        else{
            document.write('같다');
        }
        document.write('</p>')

    </script>
</body>
</html>
